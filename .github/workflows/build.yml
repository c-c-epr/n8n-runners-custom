name: Build n8n Custom Runner Image

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "*.md"
      - "docs/**"

  workflow_dispatch:
    inputs:
      n8n_version:
        description: "n8n version"
        required: false
        default: "latest"
      tag_name:
        description: "tag name"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------
      # 設定 branch / main / latest tags
      # -----------------------
      - name: Set image tags
        id: tag
        run: |
          TAGS=""

          if [ -n "${{ inputs.tag_name }}" ]; then
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.tag_name }}"
          elif [ "${GITHUB_REF_NAME}" = "main" ]; then
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          else
            BRANCH_TAG=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_TAG}"
          fi

          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            N8N_VERSION=${{ inputs.n8n_version || 'latest' }}
          tags: |
            ${{ steps.tag.outputs.tags }}
          outputs: >
            type=image,
            name=target,
            annotation-index.org.opencontainers.image.title=n8n-custom-runner,
            annotation-index.org.opencontainers.image.description=Custom n8n runner image,
            annotation-index.org.opencontainers.image.source=https://github.com/${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},
            annotation-index.org.opencontainers.image.licenses=MIT

      - name: Install crane
        run: |
          curl -sSL https://github.com/google/go-containerregistry/releases/latest/download/go-containerregistry_Linux_x86_64.tar.gz \
          | tar -xz crane
          sudo mv crane /usr/local/bin/

      - name: Tag image by digest
        run: |
          SOURCE_TAG=$(echo "${{ steps.tag.outputs.tags }}" | head -n 1)
          DIGEST=$(crane digest "$SOURCE_TAG")
          DIGEST_TAG=$(echo "$DIGEST" | sed 's/^sha256://' | cut -c1-12)

          crane tag \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST} \
            digest-${DIGEST_TAG}

          echo "DIGEST_TAG=digest-${DIGEST_TAG}" >> $GITHUB_ENV

      - name: ✅Output result
        run: |
          echo "✅ Image tags built:"
          echo "${{ steps.tag.outputs.tags }}"
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${DIGEST_TAG}"
