name: Build n8n Custom Runner Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      n8n_version:
        description: "n8n version"
        required: false
        default: "1.51.0"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare optional files
        run: |
          # requirements.txt 不存在就給空的
          if [ ! -f requirements.txt ]; then
            echo "# empty" > requirements.txt
          fi

          # n8n-task-runners.json 不存在就給預設
          if [ ! -f n8n-task-runners.json ]; then
            mkdir -p .n8n
            echo '{}' > n8n-task-runners.json
          fi

      - name: Extract short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            N8N_VERSION=${{ inputs.n8n_version || '1.51.0' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short }}

      - name: Output result
        run: |
          echo "✅ Image built:"
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short }}"
